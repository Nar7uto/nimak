{% extends 'base.html' %}
{% block content %}
    <section id="posts">
        <div class="row">

            <h1> {{ object.title }} </h1>
            <p>{{ object.pub }}</p>
            <hr>
            <img src="{{ object.pic.url }}">
            <p>{{ object.body }}</p>
            {% for tag in tags %}
            <a href="{% url 'tagged' tag.slug %}">{{ tag.name }}</a>
            {% empty %}
            No Tags :)
            {% endfor %}
        </div>

    </section>

{% endblock %}

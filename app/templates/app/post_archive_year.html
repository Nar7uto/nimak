{% extends 'base.html' %}
{% load static %}
{% block title %}{{ block.super }} | Archive {% endblock %}
{% block content %}
<section id="posts">
    <div class="row ">
        <h1>All Articles for {{ year|date:"Y" }}</h1>
        {% for post in object_list %}
   		<div class="col-six">

            <div class="cardz">
                <h3><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h3>
                <a href="{{ post.get_absolute_url }}"><img src="{{ post.pic.url }}" alt="{{ post.title }}"></a>
            </div>

   		</div>
        {% endfor %}
   	</div> <!-- /section-intro -->
</section>
{% endblock %}

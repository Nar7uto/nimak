{% extends 'base.html' %}
{% load static %}
{% block title %}{{ block.super }} | Tags {% endblock %}
{% block content %}
<section id="posts">
    <div class="row section-intro ">
        {% for post in posts %}
   		<div class="col-six">
   			<h3><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h3>
            <a href="{{ post.get_absolute_url }}"><img src="{{ post.pic.url }}"></a>
            <h5>{{ post.pub|date:"M d, Y" }}</h5>
   		</div>
        {% endfor %}
   	</div> <!-- /section-intro -->
</section>
{% endblock %}

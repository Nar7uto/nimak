{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="posts">
    <div class="row section-intro ">
        {% for p in post_list %}
   		<div class="col-six">

   			<h5>{{ p.pub|date:"M d, Y" }}</h5>
   			<h3><a href="{{ p.slug }}"> {{ p.title }}</a></h3>

   		</div>
        {% endfor %}
   	</div> <!-- /section-intro -->
</section>
{% endblock %}
